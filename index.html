<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Sedgwick+Ave|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="list-wrapper">

        <ul class="tasklist-items">

        </ul>
    </div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
